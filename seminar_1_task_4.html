    formEl.addEventListener('submit', (event) => {
        event.preventDefault();
        const errorMsg = document.createElement('h2')
        formEl.appendChild(errorMsg);
        if (inputEl.value.trim() === '') { //trim() - не учитывает пробелы
            errorMsg.textContent = 'Вы не заполнили поле ввода'
            errorMsg.style.color = 'red'
            errorMsg.style.border = '2px solid red'
        } else {
            errorMsg.textContent = 'Вы заполнили поле ввода'
            errorMsg.style.color = 'green'
            errorMsg.style.border = '2px solid green'
        }

        setTimeout(() => {
            errorMsg.remove();
        }, 2000)
    })
