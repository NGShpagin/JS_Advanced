<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div class="block"></div>

</body>

<script>
    // Задание 1 (тайминг 25 минут)-->
    // 1. Дан блок, внутри него необходимо создать элемент div с классом item, разместить текст “Элемент внутри”
    // и задать стили:
    //   - Цвет текста синий;
    //   - Рамка сплошная черная;
    //   - Цвет фона #f8f8f8;
    //   - Внутренний отступ 16px.
    // 2. Добавить данному блоку класс item_1-->
    // (использовать setAttribute)-->

    const divBlock = document.querySelector('.block');
    const itemDiv = document.createElement('div');
    itemDiv.innerHTML = '<span>Элемент внутри</span>';

    console.log(itemDiv.style)  // для отображения всех достпуных стилей в консоле

    itemDiv.classList.add('item');
    itemDiv.style.color = 'blue';
    itemDiv.style.border = '1px black solid';
    itemDiv.style.width = '400px'
    itemDiv.style.backgroundColor = '#f8f8f8';
    itemDiv.style.padding = '16px';

    divBlock.appendChild(itemDiv);
    divBlock.setAttribute('class', 'block item_1');

</script>
</html>
